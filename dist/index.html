<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Phatra Presentation</title>
  
  
  
      <link rel="stylesheet" href="./style.css">

  
</head>

<body>

  <div class="slideshow">
	<div class="outer">
        <div class="wrapper">
            <div class="slides" slidenr="1">
                <a href="#1"><div class="slide front"><h2>This is the 1st Slide</h2></div></a>
                <a href="#2"><div class="slide top"><h2>This is the 2nd Slide</h2></div></a>
                <a href="#3"><div class="slide back"><h2>This is the 3rd Slide</h2></div></a>
                <a href="#4"><div class="slide bottom"><h2>This is the 4th Slide</h2></div></a>
            </div>
        </div>
    </div>
    <div class="buttons">
        <div class="button active" toSlide="1"><span>1</span></div>
        <div class="button" toSlide="2"><span>2</span></div>
        <div class="button" toSlide="3"><span>3</span></div>
        <div class="button" toSlide="4"><span>4</span></div>
	</div>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  

    <script  src="./script.js"></script>




</body>

</html>
